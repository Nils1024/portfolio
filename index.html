<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Light mode favicon -->
    <link rel="icon" type="image/svg+xml" href="/code-symbol-dark.svg" media="(prefers-color-scheme: light)" />

    <!-- Dark mode favicon -->
    <link rel="icon" type="image/svg+xml" href="/code-symbol-white.svg" media="(prefers-color-scheme: dark)" />

    <title>Nils</title>
    <meta name="author" content="Nils" />
    <meta name="description" content="Nils's Portfolio" />
  </head>
  <body>
    <!-- Background from: https://www.vantajs.com/?effect=topology -->
    <div id="vantaBg" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>
    <script src="/vanta.js/p5.min.js"></script>
    <script src="/vanta.js/vanta.topology.min.js"></script>
    <script>
      VANTA.TOPOLOGY({
      el: "#vantaBg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xa4baf
      })
    </script>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
